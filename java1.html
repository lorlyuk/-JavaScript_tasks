 /* ----------------------------------------------------умова задачі №4-----------------------------------------------------
 
  Напечатать те из  чисел которые делятся на 4, но не делятся на 6.*/

function myFunc (n) {
  var arr = [];
  for(var i = 10; i < n; ++i){ 
    if((i % 4) == 0){ 
      if(!(i % 6 == 0)){ 
        arr.push(i); 
      } 
    } 
  }
  return arr;
 }
